<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/star.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/452f532569.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Coming Soon</title>
  </head>
  <body>
    <div
      class="bg-pinkDogLine bg-cover bg-center bg-fixed bg-no-repeat min-h-screen w-full"
    >
      <nav class="relative container mx-auto p-6">
        <div class="flex items-center justify-between">
          <div class="flex flex-row pt-2">
            <i class="fa-solid fa-paw text-xl px-2"></i>
            <h5 class="font-bold text-pink-600 text-2xl">Hot Dog Walking</h5>
          </div>
          <div class="hidden md:flex">
            <i class="fa-solid fa-right-long text-2xl px-2 text-pink-600"></i>
            <a href="index.html" class="text-2xl font-bold hover:text-pink-600"
              >Home</a
            >
          </div>
          <button
            id="menu-btn"
            class="block hamburger md:hidden focus:outline-none"
          >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>
        <!--mobile menu-->
        <div class="md:hidden">
          <div
            id="menu"
            class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-gray-100 sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
          >
            <a href="index.html" class="hover:text-pink-600">Home</a>
          </div>
        </div>
      </nav>
      <section class="comingSoon flex flex-col justify-center items-center">
        <h2 class="text-4xl font-bold text-center py-8">
          More details coming soon!
        </h2>
        <div
          class="countdown flex justify-around items-center text-center space-x-10"
        >
          <div class="container-day">
            <h3 class="day text-2xl">Time</h3>
            <h3>Day</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour text-2xl">Time</h3>
            <h3>Hour</h3>
          </div>
          <div class="container-minute">
            <h3 class="minute text-2xl">Time</h3>
            <h3>Minute</h3>
          </div>
          <div class="container-second">
            <h3 class="second text-2xl">Time</h3>
            <h3>Second</h3>
          </div>
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
